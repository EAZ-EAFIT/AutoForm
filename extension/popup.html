<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoForm</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Background for the popup */
        body {
            font-family: Arial, sans-serif;
            height: 300px;
            width: 300px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00000b, #01001f);
            color: aliceblue;
        }

        /* Card Styling */
        .card {
            background-color: #292847; /* Card background */
            border: none;
            border-radius: 10px; /* Smooth corners */
            box-shadow: 5px 5px 20px rgba(255, 255, 255, 0.2); /* Soft shadow */
            width: 15rem; /* Fixed width */
        }

        .card-title {
            color: aliceblue; /* Title color */
            font-size: 1rem; /* Adjusted font size */
            margin-bottom: 0.5rem;
        }

        /* Button Styling */
        #buttonContainer .btn {
            background-color: #236a23; /* Custom green for buttons */
            border: none;
            color: aliceblue;
            font-size: 0.85rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1); /* Soft shadow */
            transition: all 0.3s ease-in-out; /* Smooth transitions */
        }

        #buttonContainer .btn:hover {
            background-color: #1e5721; /* Slightly darker green */
            transform: scale(1.05); /* Subtle zoom effect */
        }

        #buttonContainer {
            margin-top: 10px;
            gap: 10px; /* Space between buttons */
        }
    </style>
    
    <script src="popup.js" defer></script>
</head>
<body>
    <!-- Card Section -->
    <div class="card text-center shadow-sm p-3">
        <div class="card-body">
            <h6 class="card-title mb-0">Bienvenido a AutoForm</h6>
        </div>
    </div>

    <!-- Button Section -->
    <div id="buttonContainer" class="d-flex flex-column">
        <button id="resaltarForm" class="btn">Detectar Formularios</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
