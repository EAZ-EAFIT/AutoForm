{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if ya_ingreso_info_personal %}
        <div class="alert alert-info text-center">
            <p>Ya ingresó su información personal</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Volver a página principal</a>
        </div>
    {% else %}
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <!-- Título en azul -->
                <h1 class="text-center mb-4 text-primary">Formulario de Información Personal</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3 form-floating">
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                        <label for="apellidos">Apellidos:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" id="identificacion" name="identificacion" class="form-control" required>
                        <label for="identificacion">Número de Identificación:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Género:</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="genero-masculino" name="genero" value="Masculino" class="form-check-input" required>
                            <label for="genero-masculino" class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="genero-femenino" name="genero" value="Femenino" class="form-check-input" required>
                            <label for="genero-femenino" class="form-check-label">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="genero-otro" name="genero" value="Otro" class="form-check-input" required>
                            <label for="genero-otro" class="form-check-label">Otro</label>
                        </div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" id="residencia" name="residencia" class="form-control" required>
                        <label for="residencia">Residencia:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" id="extension" name="extension" class="form-control"  pattern="\d*" maxlength="5" required>
                        <label for="extension">Extensión:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="tel" id="telefono" name="telefono" class="form-control" pattern="\d*" required>
                        <label for="telefono">Número de Teléfono:</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="email" id="email" name="email" class="form-control" required>
                        <label for="email">Correo Electrónico:</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
</div>
{% endblock content %}
